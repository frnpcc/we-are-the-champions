<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ebd2fc2fb3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <img src="assets/freddie.png" alt="freddie mercury silhuette">
            <h1>We are the Champions</h1>
            <textarea id="textarea-el" type="text" placeholder="Write your endorsement here"></textarea>
            <div class="from-to">
                <input id="input-from" type="text" placeholder="From">
                <input id="input-to" type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <h2>- Endorsements -</h2>
            <div id="messages">
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
